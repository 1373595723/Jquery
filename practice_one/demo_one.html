<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p><input name="chk" type="checkbox" value="滑雪"/>滑雪</p>
		<p><input name="chk" type="checkbox" value="游泳"/>游泳</p>
		<p><input name="chk" type="checkbox" value="爬山"/>爬山</p>
		<p>
			<input name="btn" type="button" onclick="allChecked()" value="全选"/>
			<input name="btn" type="button" onclick="anyChecked()" value="反选"/>
			<input name="btn" type="button" onclick="noChecked()" value="取消"/>
		</p>
	</body>
	<script src="../js/jquery-3.1.1.js"></script>
	<script>
		$(document).ready(function(){
			$("p").css("border","2px dashed black");//给所有p添加虚线
		});
		function allChecked(){
	  		$("input[type='checkbox']").prop("checked",true);
		}
		function anyChecked(){
	  		$("input[type='checkbox']").prop("checked",function(i,val){
	  			return !val;
	  		});
		}
		function noChecked(){
	  		$("input[type='checkbox']").prop("checked",false);
		}
	</script>
</html>
